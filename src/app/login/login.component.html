<html>
  <body>
    
    <div class="container">
      <div class="signup-content">
    
        <div class="inner-bg">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2 text">
                <h3> Login Form</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 form-box">
    
                <div class="form-bottom">
    
                  <form role="form" [formGroup]="formLogin" (ngSubmit)='login()'>
                    <div class="form-group">
                      <label class="sr-only" for="form-username">Email</label>
                      <input type="text" name="email" required placeholder="Email..." class="form-input form-control"
                        id="email" formControlName="email">
                      <span class="text-danger"
                        *ngIf="!formLogin.controls['email'].valid && formLogin.controls['email'].touched">
                        email is required
                      </span>
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="form-password">Password</label>
                      <input type="password" required name="password" placeholder="Password..."
                        class="form-input form-control" id="password" formControlName="password">
                      <span class="text-danger"
                        *ngIf="!formLogin.controls['password'].valid && formLogin.controls['password'].touched">
                        password is required
                      </span>
                    </div>
                    <button type="submit" class="btn btn-success form-submit">Login</button>
                  </form>
                </div>
              </div>
            </div>
    
          </div>
        </div>
    
      </div>
    </div>

    <br><br><br><br><br><br><br><br><br>

  </body>
</html>
